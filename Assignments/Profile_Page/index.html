<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Profile</title>
</head>
<body>
    <div id="nav-bar">
        <h1>Profile</h1>
        <ul class="nav-options">
            <li>Home</li>
            <li id="active">My Profile</li>
            <li>Find Connections</li>
        </ul>
        <button id="sign-out-button">Sign Out</button>
    </div>

    <div id="page-content">
        <div id="column-1">
            <div id="user-card">
                <div id="user-card-top">
                    <img id="profile-pic" src="images/jane-m.jpg" alt="User profile picture">
                </div>
                <div id="user-card-bottom">
                    <h2>Jane Doe</h2>
                    <div class="icon-with-text">
                        <img class="icon" src="icons/map-marker.png" alt="Location icon">
                        <h3>Seattle</h3>
                    </div>
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the internet</p>
                    <div class="icon-with-text">
                        <img class="icon" src="icons/gear.png" alt="Gear icon">
                        <h3>edit profile</h3>
                    </div>
                </div>
            </div>
            <div id="education">
    
            </div>
        </div>
        <div id="column-2">
            <div id="connection-requests">
    
            </div>
            <div id="your-connections">
    
            </div>
        </div>
    </div>
</body>
</html>
