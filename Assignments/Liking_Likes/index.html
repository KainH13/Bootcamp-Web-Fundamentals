<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="likingLikes.js" defer></script>
    <title>Liking Likes</title>
</head>
<body>
    <h1>Network</h1>
    <h2 id="feed-heading">Your Feed</h2>
    <div id="page-content">
        <div id="user-card">
            <img id="profile-pic" src="assets/user-circle.png" alt="user profile picture">
            <a href="#">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <div id="posts">
            <div class="post-card">
                <div class="post-card-top">
                    <h2>Neil M</h2>
                    <div class="likes">
                        <h3> <span id="likes1">3</span> like(s)</h3>
                        <button onclick="increaseLikes('#likes1')" class="like-button">Like</button>
                    </div>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="post-card">
                <div class="post-card-top">
                    <h2>Nichole K</h2>
                    <div class="likes">
                        <h3> <span id="likes2">3</span> like(s)</h3>
                        <button onclick="increaseLikes('#likes2')" class="like-button">Like</button>
                    </div>
                </div>
                <p>Just finished my next <a href="#">comic book</a>, check it out</p>
            </div>
            <div class="post-card">
                <div class="post-card-top">
                    <h2>Jim R</h2>
                    <div class="likes">
                        <h3> <span id="likes3">3</span> like(s)</h3>
                        <button onclick="increaseLikes('#likes3')" class="like-button">Like</button>
                    </div>
                </div>
                <p>I cant stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
</body>
</html>
